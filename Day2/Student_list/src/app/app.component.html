<h1> Hello world</h1>
<input [(ngModel)]="name" placeholder="Enter student name" /><br>
<button (click)="AddStudent()">Add Student</button>
<p *ngIf="name!=''">Student name is {{name}}</p>
<br>
<p>Students List</p>
<ol>
    <li *ngFor="let student of students">{{ student }}</li>
  </ol>
<router-outlet />
